<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
		<title>Бои</title>
	</head>
	<body>
		<div class="wrapper">
			<main class="main">
				<div class="head">
					<div class="pers">
						<img src="img/pers.jpg" alt="pers" class="pers__img">
					</div>
					<div class="active">
						<div class="active__body">
							<div class="active__hits">
								<div class="active__hit" data-hit="head"></div>
								<div class="active__hit" data-hit="body"></div>
								<div class="active__hit" data-hit="hands"></div>
								<div class="active__hit" data-hit="belt"></div>
								<div class="active__hit" data-hit="legs"></div>
							</div>
						</div>
						<button class="active__button"> </button>
					</div>
					<div class="bot">
						<div class="ork">
							<div class="ork__health"><span></span></div>
						</div>
						<img src="img/ork.jpg" alt="" class="bot__img">
					</div>
				</div>
				<div class="character">
					<div class="character__level">Ваш уровень: <span>1</span></div>
					<div class="character__experience">Ваш опыт: <span>0</span></div>
					<div class="character__to-level">До следующего уровня: <span></span></div>
					<div class="character__health"></div>
					<img src="img/pers.jpg" alt="pers" class="character__img">
					<button class="character__button">В бой!</button>
				</div>
				<div class="end-battle">
					<div class="end-battle__body">
						Поздравляю Вы победили!<br>
						Вам начисленно <span></span> опыта.
					</div>
					<button onclick="returnCharacter()" class="end-battle__button">Перейти</button>
				</div>
				<div class="chat"></div>
			</main>
		</div>
		<script src="js/script.js"></script>
	</body>
</html>
